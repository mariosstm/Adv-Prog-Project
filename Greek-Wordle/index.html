<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ελληνικό Wordle</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <h1> Ελληνικό Wordle</h1>
    
    <div id="game-board">

    </div>

    <div id="keyboard-cont">
        <div class="first-row">
            <button class="keyboard-button">ε</button>
            <button class="keyboard-button">ρ</button>
            <button class="keyboard-button">τ</button>
            <button class="keyboard-button">υ</button>
            <button class="keyboard-button">θ</button>
            <button class="keyboard-button">ι</button>
            <button class="keyboard-button">ο</button>
            <button class="keyboard-button">π</button>
        </div>
        <div class="second-row">
            <button class="keyboard-button">α</button>
            <button class="keyboard-button">σ</button>
            <button class="keyboard-button">δ</button>
            <button class="keyboard-button">φ</button>
            <button class="keyboard-button">γ</button>
            <button class="keyboard-button">η</button>
            <button class="keyboard-button">ξ</button>
            <button class="keyboard-button">κ</button>
            <button class="keyboard-button">λ</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button">Del</button>
            <button class="keyboard-button">ζ</button>
            <button class="keyboard-button">χ</button>
            <button class="keyboard-button">ψ</button>
            <button class="keyboard-button">ω</button>
            <button class="keyboard-button">β</button>
            <button class="keyboard-button">ν</button>
            <button class="keyboard-button">μ</button>
            <button class="keyboard-button">Enter</button>
        </div>
    </div>
<script
src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="./assets/js/script.js" type="module"></script>
</body>
</html>
